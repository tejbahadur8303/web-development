<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’¥ Happy Diwali ðŸ’¥</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at bottom, #000, #111);
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-top: 50px;
    text-shadow: 0 0 20px #ff0, 0 0 40px #ff6600, 0 0 80px #ff0000;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ff6600; }
    to { text-shadow: 0 0 40px #ffff00, 0 0 80px #ff3300; }
  }

  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .btn {
    margin-top: 30px;
    padding: 15px 25px;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #ff6600, #ff0000);
    border: none;
    color: #fff;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff6600;
    transition: 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ffff00;
  }

  p {
    font-size: 1.2rem;
    margin-top: 20px;
    color: #ffcc99;
  }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <h1>ðŸª”âœ¨ Happy Diwali âœ¨ðŸª”</h1>
  <button class="btn" onclick="explode()">ðŸ’£ Tap to Burst!</button>
  <p>Letâ€™s celebrate with lights, love, and fireworks!</p>

  <audio id="boomSound" src="bomb.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    const particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 4 + 2;
        this.vx = Math.random() * 8 - 4;
        this.vy = Math.random() * 8 - 4;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function explode() {
      const sound = document.getElementById("boomSound");
      sound.currentTime = 0;
      sound.play();

      const x = Math.random() * w;
      const y = Math.random() * (h / 2);
      const colors = ["#ff0000", "#ffff00", "#ff6600", "#00ff00", "#00ffff", "#ff00ff"];
      for (let i = 0; i < 80; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, w, h);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

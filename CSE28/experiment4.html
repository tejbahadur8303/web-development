<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;"> Hotel Room Booking Form</h1>
    <form style="text-align: center;">
        <div >
            Name:<input type="text"><br>
            Email id:<input type="email"><br>
            Phone:<input type="number"><br>
            Check-in Date:<input type="date"><br>
            Check-out Date:<input type="date"><br>
            <label for="room" id="room">Room Type:</label>
            <select name="room" id="room"><br>
                <option value="single">Single Bed</option><br>
                <option value="double">Double Bed</option><br>
                <option value="triple">Triple Bed</option><br>
            </select><br>

            Number of Guests:<input type="integer"> <br>
            Special Requests:<br>
            <textarea rows="4" cols="30"></textarea><br>
            <input type="submit" value="Book Now" >
            <input type="reset" value="Reset Form" >

        </div>






    </form>

</body>

</html>

<body style="text-align: center;">
    <h1 style="text-align: center">Student Registration Form</h1>
   <form action="submit.php" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Full Name"> <br>
    <label for="Father's Name">Father's Name</label>
    <input type="text" id="Father's Name" name="name" placeholder="father's Name"> <br>
    <label for="Mother's Name">Mother's Name</label>
    <input type="text" id="Mother's Name" name="name" placeholder="Mother's Name"> <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" password="password" placeholder="Enter Password"> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" email="email" placeholder="Enter Valid Email address"> <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" phone="phone" placeholder="Enter Phone Number"> <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob"> <br>
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female"> Female
    <input type="radio" name="Gender" value="Other"> Other <br>
    <label for="course" id="Course">Course:</label>
    <select name="course" id="course">
        <option value="btech">B.Tech</option>
        <option value="bsc">B.Sc</option>
        <option value="ba">B.A</option>
        <option value="mba">MBA</option>
        <option value="bca">BCA</option>
        <option value="mtech">MTECH</option>
    </select> <br>
    <label for="contact" >Contact:</label>
    <input type="integer" id="contact" contact="contact" placeholder="Enter Student phone no."> <br>
    <label for="address">Address:</label><br>
    <textarea id="address"  address="address"    placeholder="Enter Your Address"        rows="4" cols="35" ></textarea> <br>
    <input type="submit" value="Register now" style="background-color: rgb(47, 77, 179);">
    <input type="reset" value="Clear" style="background-color: lightblue">
    </form>
